<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Upload Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">IPM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="upload-page.html">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile-page.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project-page.html">Projects</a>
          </li>
          </li>
        </ul>
      </div>
    </nav>
    <main class="upload">
        <div class="banner">
            <h1>Upload your Project</h1>
            <p>Fill out the information below to add your INFO project to our repository!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">What class are you uploading for?</label>
                            <input class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Give a brief description of your project.</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Add any tags that are associated with your project.</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload your project here</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="or">
                            <p>or</p>
                        </div>
                        <div class="mb-3 mt-0">
                            <label class="form-label"></label>
                            <input class="form-control" placeholder="Paste a link">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
